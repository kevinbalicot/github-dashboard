<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <title>Github dashboard</title>
        
        <link rel="stylesheet" href="css/main.css" type="text/css" />
        <link rel="stylesheet" href="css/libs.css" type="text/css" />
    </head>
    <body>
        <nav>Github Dashboard</nav>
        
        <section class="row">
            
            <section class="column">
                <div class="panel">
                    <header>
                        Network
                    </header>
                    <section class="body">
                        Hello world
                    </section>
                </div>
            </section>
            
            <section class="column">
                <div class="panel half">
                    <section class="body success text-center">
                        <p>ISSUES</p>
                        <i class="fa fa-exclamation-circle fa-5x"></i>
                        <hr/>
                        <span class="text-x3">45</span>
                    </section>
                </div>
                
                <div class="panel half">
                    <section class="body info text-center">
                        <p>COMMITS</p>
                        <i class="fa fa-comment fa-5x"></i>
                        <hr/>
                        <span class="text-x3">125</span>
                    </section>
                </div>
                
                <div class="panel half">
                    <section class="body warning text-center">
                        <p>COMMITS</p>
                        <i class="fa fa-comment fa-5x"></i>
                        <hr/>
                        <span class="text-x3">125</span>
                    </section>
                </div>
                
                <div class="panel half">
                    <section class="body primary text-center">
                        <p>COMMITS</p>
                        <i class="fa fa-comment fa-5x"></i>
                        <hr/>
                        <span class="text-x3">125</span>
                    </section>
                </div>
            </section>
        
        </section>
    </body>
</html>
